@(user: String, project: Project)

@layout(user) {

<div id="left">
    @project.name
    @for(resource <- project.resources) {
      <div style="background-color: #@{resource.color.toHexString.substring(2)};">@resource.name</div>
    }
</div>
<div id="grid">
  <div id="tasks-header">
    @for(task <- project.tasks) {
      @_taskHeader(task)
    }
  </div>
  <div id="tasks-grid">
    <div id="test">
      @for(task <- project.tasks) {
        @_task(task)
      }
    </div>
  </div>
</div>

}
