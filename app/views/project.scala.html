@(user: String, project: Project)

@import views.html.tags

@layout(user) {

<div id="left">
    <a href="@routes.BluePrintr.index" id="logo">Blueprintr</a>
    @project.name
    @for(resource <- project.resources) {
      <div>@resource.name</div>
    }
</div>
<div id="grid">
    <div id="wrapper">
        <div id="test">
          @for(task <- project.tasks) {
            @tags.task(task)
          }
        </div>
    </div>
</div>

}
