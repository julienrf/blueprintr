@(name: String, start: Int, affectations: Seq[Int])


<article class="project">
    <header>@name</header>
    <div class="task" style="margin-top:@{start * 50}px">
        @affectations.map { a =>
        <div class="ressource">
            <div class="affectation" style="margin-top: @{math.round( math.random*9 )*50}px;height: @{a * 50}px;"></div>
        </div>
        }
    </div>
</article>
